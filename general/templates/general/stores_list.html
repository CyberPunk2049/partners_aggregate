{% extends 'base_struct.html' %}
{% block content %}
    <div class="row justify-content-center">
        {% for partner in object_list %}
            <div class="mt-2 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="card bg-light">
                    <a href="{{ URL }}/discounts/?choose_type=All&search_field={{ partner.name }}">
                        <div class="card-body">
                            <H5>{{ partner.name }}</H5>
                            {% if partner.max_discount == 0  %}
                                Спец. предложение
                            {% else %}
                                Максимальная скидка:&nbsp{{ partner.max_discount }}&nbsp%
                            {% endif %}

                        </div>
                    </a>
                    <a href="{{ partner.url }}" class="btn btn-info pull-right">Сайт партнёра</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
