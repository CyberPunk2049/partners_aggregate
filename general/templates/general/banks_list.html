{% extends 'base_struct.html' %}
{% block content %}
    {% for bank in object_list %}
        <div class="row justify-content-center">

            <div class="border border-10 bank mt-1 col-xs-12 col-sm-12 col-md-11 col-lg-10 col-xl-9 bg-light" >
                <a href="{{ bank.url_stock }}"><H3>{{ bank.name }}&nbsp;</H3><H5>Число партнёров:&nbsp;{{ bank.count_partners }}&nbsp;Скидки до:&nbsp;{{ bank.max_discount }}&nbsp;%</H5></a>
            </div>

        </div>
    {% endfor %}
{% endblock %}
