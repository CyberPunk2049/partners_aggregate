<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/general.css">
		<title>
			Агрегатор
		</title>
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <!--
            <a class="navbar-brand" href="#">
                <img src="{{ STATIC_URL }}logo.png" width="100" height="30" class="d-inline-block align-top" alt="">
            </a>
            -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'BanksList' %}active{% endif %}" href="{% url 'banks' %}">Банки <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'StoreList' %}active{% endif %}" href="{% url 'stores' %}">Партнёры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'DiscountsList' %}active{% endif %}" href="{% url 'discounts' %}">Скидки</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline justify-content-end">
                {% for field in form %}
                    {{ field }}
                {% endfor %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/general.js"></script>
	
	<body>
<html>
