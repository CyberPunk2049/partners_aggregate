<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/general.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <title>
			Discard
		</title>
	</head>
	<body>
        <nav class="logo-header">
            <div class="container">
                <div class="row">
                    <img src="{{ STATIC_URL }}logo.png" width="200" height="60" class="d-inline-block align-top" alt="">
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'BanksList' %}active{% endif %}" href="{% url 'banks' %}">Банки <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'StoreList' %}active{% endif %}" href="{% url 'stores' %}">Партнёры</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if view_name == 'DiscountsList' %}active{% endif %}" href="{% url 'discounts' %}">Скидки</a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline justify-content-end">
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer">
            <div class="container text-center" style="padding-top:10px">
                <a href="https://vk.com/discardclub"><button type="button" class="btn btn-vk"><i class="fa fa-vk pr-1"></i></button></a>
                &nbsp; &copy;&nbsp;Discard,2017-2018
            </div>
        </footer>


        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/general.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
	<body>

<html>
